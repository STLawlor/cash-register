<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <link rel="stylesheet" href="index.css" />
    <title>$$$</title>
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <p>Cash Register</p>
    </header>
    <main>
      <form id="form">
        <h3>Input</h3>
        <label>Price:</label>
        <input id="price" type="number" value="0" step="0.01" min="0"/><br /><br />
        <label>Amount Given:</label>
        <input id="amountGiven" type="number" value="0" step="0.01" min="0" /><br />
        <hr>
        <h3>Cash in Drawer</h3>
        <label>ONE HUNDRED:</label>
        <input id="hundred" type="number" value="100" step="100" min="0"/><br /><br />
        <label>TWENTY:</label>
        <input id="twenty" type="number" value="60" step="20" min="0"/><br /><br />
        <label>TEN:</label>
        <input id="ten" type="number" value="50" step="10" min="0"/><br /><br />
        <label>FIVE:</label>
        <input id="five" type="number" value="40" step="5" min="0"/><br /><br />
        <label>ONE:</label>
        <input id="one" type="number" value="20" step="1" min="0"/><br /><br />
        <label>QUARTER:</label>
        <input id="quarter" type="number" value="5" step="0.25" min="0"/><br /><br />
        <label>DIME:</label>
        <input id="dime" type="number" value="1" step="0.10" min="0"/><br /><br />
        <label>NICKEL:</label>
        <input id="nickel" type="number" value="1" step="0.5" min="0"/><br /><br />
        <label>PENNY:</label>
        <input id="penny" type="number" value="1" step="0.01" min="0"/><br /><br />
        <input class="btn btn-success" id="submit" type="submit" value="Submit" />
      </form>
      <form>
        <h3>Status</h3>     
        <label>Status:</label>
        <input id="status" type="text" disabled/><br />
        <hr>
        <h3>Change to be Given</h3>
        <ul id="changeList" class="alert alert-success" role="alert">
          <li>Please Submit to view change</li>
        </ul>
      </form>
    </main>
    <footer class="p-3 text-bg-dark">
      <p>
        <b>Created By: Stacey, Mohammad, Imran</b>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
